<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ordered Lists</title>
</head>
<body>
	<div>
		Oreo cookie eating procedure:
		<ol>
			<li>Open box</li>
			<li>Take out cookie</li>
			<li>
				Make a Double Oreo
				<ol>
					<li>remove top part</li>
					<li>place another cookie in middle</li>
					<li>put back the top part</li>
				</ol>

			</li>
			<li>enjoy!</li>
		</ol>
	</div>
</body>
</html>
