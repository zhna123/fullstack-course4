<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<!--bootstrap recommends to do, for IE rendering-->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bootstrap Starter Page</title>
<!--bootstrap style-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--our custom style. defined after bootstrap style-->
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<h1>Hello Coursera!</h1>

	<!--fluid will apply some padding as well-->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-sm-6">col 1</div>
			<div class="col-md-4 col-sm-6">col 2</div>
			<div class="col-md-4 col-sm-6">col 3</div>
		</div>

		<div class="row">
			<div class="col-md-4 col-sm-6">col 1</div>
			<div class="col-md-4 col-sm-6">col 2</div>
			<div class="col-md-4 col-sm-6">col 3</div>
		</div>

		<div class="row">
			<!--xs always horizontal. never change the layout. stay the same-->
			<div class="col-xs-6">col 1</div>
			<div class="col-xs-6">col 2</div>
			<div class="col-xs-6">col 3</div>
		</div>
	</div>

<!--JQuery (Bootstrap JS plugins depend on it)-->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
