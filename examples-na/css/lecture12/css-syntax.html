<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Anatomy of a CSS rule</title>
	<style type="text/css">
	p {
		color: blue;
		font-size: 20px;
		width: 200px;
	}

	h1 {
		color: green;
		font-size: 36px;
		text-align: center;
	}
	</style>
</head>
<body>
	<h1>Anatomy of a CSS Rule</h1>
	<!--h2 will use browser default style. We can overwrite it when needed.-->
	<h2>Subheading 1</h2>
	<p>
		CSS works by associating rules with html elements.
	</p>
	<h2>Subheading 2</h2>
	<p>
		CSS works by associating rules with html elements.
	</p>
</body>
</html>
